<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Grounds Cyber Cafe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #ff7f50;
            text-decoration: none;
        }

        .header-Right a {
            text-decoration: none;
            color: white;
            margin-left: 20px;
            font-size: 1em;
        }

        .header-Right a:hover, .header-Right .active {
            color: #ff7f50;
            border-bottom: 2px solid #ff7f50;
            padding-bottom: 5px;
        }

        main {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 15px;
            text-align: center;
        }

        .contact-section {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-section form {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-section label {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #555;
        }

        .contact-section input {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        .contact-section button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .contact-section button:hover {
            background-color: #45a049;
        }

        .contact-info {
            margin-top: 30px;
            text-align: left;
            font-size: 1.1em;
            color: #333;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #ff7f50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

       
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header .logo {
                margin-bottom: 10px;
            }

            .header-Right {
                margin-top: 10px;
            }

            .header-Right a {
                display: block;
                margin: 10px 0;
            }

            .contact-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <div class="header-Left">
                <a class="logo" href="homepage.html">Grounds Cyber Cafe</a>
            </div>
            <div class="header-Right">
                <a href="homepage.html">Home</a>
                <a href="about.html">About</a>
                <a class="active" href="contact.html">Contact Us</a>
                <a href="services.html">Services</a>
                <a class="active" href="highlights.html">Highlights</a>
            </div>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <form action="submit_form.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit">Send Message</button>
            </form>

            <div class="contact-info">
                <h2>Our Contact Information</h2>
                <p>Email: info@groundscybercafe.com</p>
                <p>Phone: +123 456 7890</p>
                <p>Address: 123 Cyber Street, Tech City</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Grounds Cyber Cafe | <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </footer>

    <script>
     
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = "login.html";
        }

       
        document.getElementById('logout')?.addEventListener('click', function() {
            localStorage.removeItem('loggedIn');
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
